<layout-panel-wrapper
  [panelTitle]="'PROFILE.PERSONAL_INFORMATION' | translate"
  fontSet="far"
  icon="fa-user-circle"
  asIcon="ACCOUNT"
>
  <div class="content-holder">
    <app-form-builder [form]="form" [fields]="fields" containerCssClass="form"></app-form-builder>
    <app-button (btnClick)="submit()" [disabled]="isUpdating || form.invalid || disabled" class="at-back">
      {{ 'COMMON.BUTTONS.UPDATE' | translate }}
    </app-button>
  </div>
</layout-panel-wrapper>
