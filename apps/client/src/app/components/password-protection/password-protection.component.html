
<form  *ngIf="!showContent" (submit)="login($event)">
  <mat-form-field>
    <input matInput placeholder="Username" name="username" autocomplete="username" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Password" name="password" type="password" autocomplete="current-password" required>
  </mat-form-field>

  <div class="error" *ngIf="error">
    {{ error }}
  </div>

  <button mat-raised-button color="primary" type="submit">Login</button>
</form>

<ng-container *ngIf="showContent">
  <ng-content></ng-content>
</ng-container>
