  <label class="label">
    {{ 'FORMS.LABELS.COUNTRY' | translate}}
    <span>*</span>
  </label>
  <mat-select-country label="" placeHolder="" formControlName="country" [trimInput]="true">

  <app-form-address [form]="form" label="FORMS.LABELS.ADDRESS"></app-form-address>
  <app-form-location [form]="form"></app-form-location>
