<nav fxLayout="row" fxLayoutAlign="center">
  <ng-container *ngIf="userName then logged; else guest"></ng-container>
  <ng-template #guest>
    <div fxLayout="column" fxLayoutAlign="center">
      <button type="button" mat-button (click)="doLogin()">
        <ocean-icon fontSet="far" fontIcon="fa-user-circle"></ocean-icon> {{'COMMON.BUTTONS.LOGIN' | translate}}
      </button>
    </div>
  </ng-template>
  <ng-template #logged>
    <button type="button" mat-button appLink="PROFILE">
      <ocean-icon fontSet="far" fontIcon="fa-user-circle"></ocean-icon>
      {{ userName }}
    </button>
  </ng-template>
</nav>
