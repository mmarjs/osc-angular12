<ng-container *ngIf="fontIcon; else materialIconTemp">
  <mat-icon
    [fontSet]="fontSet"
    [fontIcon]="fontIcon"
    [matTooltip]="tooltip | translate"
    [matTooltipHideDelay]="tooltipHideDelay"
    [matTooltipPosition]="tooltipPosition"
  >
  </mat-icon>
</ng-container>
<ng-template #materialIconTemp>
  <mat-icon
    [matTooltip]="tooltip | translate"
    [matTooltipHideDelay]="tooltipHideDelay"
    [matTooltipPosition]="tooltipPosition"
    [ngClass]="classes"
  >
    {{iconType}}
  </mat-icon>
</ng-template>
